<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/sub.css">
    <title>User Page</title>
</head>

<body>
    <div class="admin">
        <header class="admin-header">
            <a href="#" class="admin-logo">
                <h2>Store Management</h2>
            </a>
            <div class="search">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="search" name="search" placeholder="Product name...">
                <input type="submit" value="Search" class="searchButton">
            </div>
        </header>
        <nav class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="dash.html" class="menu-link">Dashboard</a>
                </li>
                <li class="menu-item">
                    <a href="product.html" class="menu-link">Products</a>
                </li>
                <li class="menu-item">
                    <a href="category.html" class="menu-link">Categories</a>
                </li>
                <li class="menu-item">
                    <a href="store.html" class="menu-link">Sales</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="tite">
                <h1>New User</h1>
            </div>

            <button class="myButton">Add User</button>

            <table>
                <caption>Users</caption>
                <thead>
                    <tr>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Full">Danny Kenya</td>
                        <td data-label="Email">danny@email.com</td>
                        <td data-label="Role">Admin</td>
                    </tr>

                    <tr>
                        <td data-label="Full">Grace Unah</td>
                        <td data-label="Email">unah254@email.com</td>
                        <td data-label="Role">Sale Attendant</td>
                    </tr>

                    <tr>
                        <td data-label="Full">Davis Kimame</td>
                        <td data-label="Email">dav@email.com</td>
                        <td data-label="Role">Store Attendant</td>
                    </tr>

                </tbody>
            </table>

            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">Ã—</span>
                    <h3>Add New User</h3>
                    <hr>
                    <div class="div">
                        <form action="#">
                            <label for="role">Role</label>
                            <select id="avail" name="role">
                                <option value=""></option>
                                <option value="ad">Admin</option>
                                <option value="la">Sale Attendant</option>
                                <option value="sa">Store Attendant</option>
                            </select>

                            <label for="uname">Full Name</label>
                            <input type="text" id="cname" name="username" placeholder="Name..." required>

                            <label for="email">Email</label>
                            <input type="email" id="sku" name="email" placeholder="Email..." required>

                            <label for="pass">Password</label>
                            <input type="password" id="price" name="psd" placeholder="Password..." required>

                            <input type="submit" name="action" value="Save" class="modelinput">
                            <input type="submit" name="action" value="Close" style="background:#000000;" class="modelinput">
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
