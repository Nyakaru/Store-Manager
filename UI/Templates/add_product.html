   <h3>Add Product</h3>
<body>
    <div class="div">
        <form action="#">
            <label for="cname">Product Name</label>
            <input type="text" id="cname" name="category" placeholder="Product name..." required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Price..." required>

            <label for="qty">Quantity</label>
            <input type="number" id="qty" name="qty" placeholder="Qty..." required>

            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="shirt">Phones</option>
                <option value="jeans">Tablets</option>
                <option value="polo">Televisions</option>
                <option value="jack">Music</option>
            </select>

            <label for="avail">Availability</label>
            <select id="avail" name="avail">
                <option value="#"></option>
                <option value="yes">Available</option>
                <option value="no">Unavailable</option>
            </select>

            <input type="submit" name="action" value="Save Changes" class="modelinput">
           <a href="product.html" class="modelinput">Close</a>
        </form>

                        
    </div>
     
</body>

</html>
