   <h3>Add Category</h3>
<body>
    <div class="div">
        <form action="#">
            <label for="cname">Category Name</label>
            <input type="text" id="cname" name="category" placeholder="Category name..." required>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="#"></option>
                <option value="yes">In Stock</option>
                <option value="no">Out of Stock</option>
            </select>

            <input type="submit" name="action" value="Save Changes" class="modelinput">
           <a href="category.html" class="modelinput">Close</a>
        </form>

                        
    </div>
