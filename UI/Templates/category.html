<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sub.css">
    <title>Store Manager</title>
</head>

<body>
    <div class="admin">
        <header class="admin-header">
            <a href="#" class="admin-logo">
                <h2>Store Management</h2>
            </a>
            <div class="search">
                
                <input class="searchBox" type="search" name="search" placeholder="Category name...">
                <input type="submit" value="Search"<i class="fa fa-search searchIcon"></i>
            </div>
        </header>
        <nav class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="dash.html" class="menu-link">Dashboard</a>
                </li>
                <li class="menu-item">
                    <a href="product.html" class="menu-link">Products</a>
                </li>
                <li class="menu-item">
                    <a href="category.html" class="menu-link">Categories</a>
                </li>
                <li class="menu-item">
                    <a href="store.html" class="menu-link">Store</a>
                </li>
                <li class="menu-item">
                    <a href="user.html" class="menu-link">Users</a>
                </li>
                 <li class="menu-item">
                    <a href="login.html" class="menu-link">Logout</a>
                </li>
                
            </ul>
        </nav>
        <main>
            <div class="tite">
                <h1>Category</h1>
            </div>

            <li class="myButton">
                    <a href="add_category.html" class="menu-link">Add Category</a>
                </li>

            <table>
                <caption>Manage Categories</caption>
                <thead>
                    <tr>
                        <th scope="col">Category Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row" data-label="Category Name">Phones</td>
                        <td data-label="Status">In Stock</td>
                        <td data-label="Action" class="edit-buttons"><button <i class="far fa-edit"></i></button><button <i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Category Name">Tablets</td>
                        <td data-label="Status">Out of Stock</td>
                        <td data-label="Action" class="edit-buttons"><button <i class="far fa-edit"></i></button><button <i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Category Name">Televisions</td>
                        <td data-label="Status">In Stock</td>
                        <td data-label="Action" class="edit-buttons"><button <i class="far fa-edit"></i></button><button <i class="far fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td scope="row" data-label="Category Name">Music</td>
                        <td data-label="Status">In Stock</td>
                        <td data-label="Action" class="edit-buttons"><button <i class="far fa-edit"></i></button><button <i class="far fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>

        </main>
    </div>
</body>

</html>
