   <h3>Add Sales</h3>
<body>
    <div class="div">
        <form action="#">

            <label for="date">Date of Sale</label>
            <input type="date" id="cname" name="date" required>

            <label for="uname">Customer Name</label>
            <input type="text" id="avail" name="username" required>
            
            <label for="status">Product Name</label>
            <select id="status" name="status">
                <option value="#"></option>
                <option value="#">WESSEX</option>
                <option value="#">VESSEX</option>
            </select>

            <label for="qty">Quantity</label>
            <input type="number" id="price" name="qty" required>

            <label for="amount">Total Amount</label>
            <input type="number" id="size" name="amount" required>

            <input type="submit" name="action" value="Create Sale" class="modelinput">
           <a href="store.html" class="modelinput">Close</a>
        </form>

                        
    </div>
     
</body>
